{%load staticfiles%}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
	<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
	<link href="{% static 'css/login.css' %}" rel="stylesheet">
	{%block css%} {%endblock%}
    </head>

    <body>
    <div class="col-lg-4 col-lg-offset-4  col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2" id="center">
	<form class="form-signin" action="/login/" method="POST">
	{% csrf_token %}
        <h2 class="form-signin-heading text-center">AOUT-SSH</h2>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" name='username' id="id_username" class="form-control" placeholder="用户名" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" name='password' id="id_password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me">
            记住我 
			</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
     </form>
	
	</div>
	{%block content%} {%endblock%}
	
	
	
	
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
